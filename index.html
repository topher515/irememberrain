
<!DOCTYPE html>
<html>
  <head>
    <title>I Remember Rain</title>
    <style>
        body {
          margin: 0;
          padding: 0;
        }
        #cover {
          position: absolute;
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          z-index: 100;
          background-color:black;
          opacity: 0.5;
        }
        #text-container {
          position: absolute;
          left: 0;
          right: 0;
          bottom: 10px;
          color: white;
          font-family: sans-serif;
          text-align: center;
        }
        a, a:hover {
          color: white;
        }
        button {
          padding: 9px 13px;
          border-radius: 2px;
          font-family: sans-serif;
          font-size: 1.2em;
          cursor: pointer;
          background-color: white;
          color: black;
        }
        #video-container {
          position: absolute;
          top: 0;
          bottom: 0;
          width: 100%;
          height: 100%; 
          overflow: hidden;
        }
        #video-container video {
          min-width: 100%; 
          min-height: 100%;
          width: auto;
          height: auto;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%,-50%);
        }
      </style>
  </head>
  <body>
    <div id="cover" onclick="playAudio()">
      <div id="text-container">
        <p>ðŸŽ¥: <a href="https://www.youtube.com/watch?v=BOa0zQBRs_M" target="_blank">Thunderstorm in New York - Nomadic Ambience</a></p>
        <p>ðŸŽ§: <a href="https://open.spotify.com/artist/5iTOaSGMZgJ1U8k6NjmzTx" target="_blank">I Remember Maine - Swardy</a></p>
        <button>Walk with music</button>
      </div>
    </div>
    
    <div id="video-container">
      <video 
        id="videoplayer" 
        playsinline 
        muted
        autoplay
        onclick="playAudio()"
      >
        <source 
          src="https://d29o7id1yagyw1.cloudfront.net/rainwalk.mp4" 
          type="video/mp4" />
      </video>
    </div>
    <audio 
      id="audio-player" 
      autoplay 
      loop 
    >
      <source src="./Swardy - Here On My Own - 03 I Remember Maine.mp3">
    </audio>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script>
      var isTouchDevice = 'ontouchstart' in document.documentElement;
      function fadeOut() {
        $('button').fadeTo(1000, 0);
        $('#cover').fadeTo(10000, 0);
      }
      function playAudio() {
        var audioplayer = document.getElementById('audio-player');
        audioplayer.play();
        audioplayer.volume = 1.0;
        fadeOut();
      }
      $(function() {
        $('button').html(isTouchDevice ? 'Tap to walk with music' : 'Click to walk with music')
      })
    </script>
  </body>
</html>
